name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'release/v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from ref
        id: extract_version
        shell: bash
        run: |
          REF="$GITHUB_REF"
          if [[ "$REF" == refs/tags/* ]]; then
            VERSION="${REF#refs/tags/}"
          elif [[ "$REF" == refs/heads/release/* ]]; then
            VERSION="${REF#refs/heads/release/}"
          else
            VERSION="unknown"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # ===== LOCAL BUILD VERIFICATION =====
      - name: Compile TypeScript (Main Process)
        run: npx tsc -p tsconfig.node.json
        
      - name: Verify main process build
        shell: bash
        run: |
          if [ -f "dist/main/index.js" ]; then
            echo "âœ… Main process compiled successfully"
            ls -la dist/main/
          else
            echo "âŒ Main process compilation failed"
            exit 1
          fi

      - name: Build Vite (Renderer)
        run: npx vite build

      - name: Verify renderer build
        shell: bash
        run: |
          if [ -f "dist/renderer/index.html" ]; then
            echo "âœ… Renderer built successfully"
            ls -la dist/renderer/
          else
            echo "âŒ Renderer build failed"
            exit 1
          fi

      # ===== ELECTRON PACKAGING =====
      - name: Package Electron application
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "ðŸ“¦ Build artifacts:"
          find release -type f -name "*.exe" -o -name "*.yml" -o -name "*.blockmap" 2>/dev/null || echo "No artifacts found"

      # ===== GITHUB RELEASE =====
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.VERSION }}
          name: Release ${{ steps.extract_version.outputs.VERSION }}
          target_commitish: ${{ github.sha }}
          files: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.yml
            release/**/*.blockmap
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

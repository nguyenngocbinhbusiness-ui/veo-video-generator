version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: veo-video-generator
    ports:
      - "8080:80"
    networks:
      - app-network
    volumes:
      - app-output:/app/output
    environment:
      NODE_ENV: production
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # Security: Read-only root filesystem where possible
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging configuration to prevent disk fill
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  app-output:
    driver: local
